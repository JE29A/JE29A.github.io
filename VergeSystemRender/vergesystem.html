<html ng-app="myApp" ng-controller="mySystems">
<head>
  <meta charset="utf-8" />
  <title>Star*Drive Notable Verge Systems</title>
  <link rel="stylesheet" href="vergesystem.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="systemcoordinates.js"></script>
  <script src="system_controller.js"></script>
</head>

<body>

  <div class="page landscape flex-row">
    <div class="legend flex-col">
      <div>
        <table>
          <thead>
            <tr>
              <th class="system-name">System</th>
              <th class="system-coord x">X</th>
              <th class="system-coord y">Y</th>
              <th class="system-coord z">Z</th>
              <th class="system-delta">D</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="flex-1">
        <table>
          <tbody>
            <tr ng-repeat="s in systems track by $index">
              <td class="system-name">{{s.system}}</td>
              <td class="system-coord x">{{s.x.toFixed(2)}}</td>
              <td class="system-coord y">{{s.y.toFixed(2)}}</td>
              <td class="system-coord z">{{s.z.toFixed(2)}}</td>
              <td class="system-delta" system-name="{{s.system}}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="map flex-1 flex-col">
      <div class="flex-1" style="text-align: center; font-size: 16px; font-weight: bold;">Star*Drive Notable Verge Systems</div>
	  <div class="flex-1" style="text-align: center; font-size: 12px;"><a href="./vergemap.jpg">(Original Map)</a></div>
      <div class="flex-row">
        <div class="flex-1"></div>
        <div id="map-holder">
        </div>
        <div class="flex-1"></div>
      </div>
      <div class="flex-1"></div>
    </div>
  </div>
  
</body>
</html>
